<section class="main-content" style="min-height: 80svh;">
  <div class="container-xl">
    <div class="section-header">
      <h3 class="section-title">{{ categoryObj.category }}</h3>
    </div>
    <div class="row gy-4">
      <div class="col-md-4" *ngFor="let post of postArray">
        <div class="post post-over-content">
          <div class="details clearfix">
            <a class="category-badge">{{ post.data.category.category }}</a>
            <h4 class="post-title">
              <a [routerLink]="['/blog', post.id]">{{ post.data.title }}</a>
            </h4>
            <ul class="meta list-inline mb-0">
              <li class="list-inline-item">
                <a>Dave Budah</a>
              </li>
              <li class="list-inline-item">{{ post.data.createdOn.toMillis() | date }}</li>
            </ul>
          </div>
          <a [routerLink]="['/blog', post.id]">
            <div class="thumb rounded">
              <div class="inner">
                <img src="{{ post.data.postImgPath }}" alt="">
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
